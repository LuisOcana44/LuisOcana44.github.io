<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Iframe de ejemplo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      /* Estilos para el modo oscuro */
      body {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
      }
      iframe,
      .adsbygoogle {
        width: 70%;
        height: 800px;
        box-sizing: border-box;
      }
      /* Estilos para dispositivos m√≥viles */
      @media only screen and (max-width: 600px) {
        .adsbygoogle {
          clear: both;
          width: 100%;
        }
        iframe {
          width: 100%;
        }
      }
      /* Estilos para el modo oscuro */
      body.dark-mode {
        background-color: #121524;
        color: white;
      }
      body.dark-mode iframe,
      body.dark-mode .adsbygoogle {
        background-color: #121524;
      }
    </style>
  </head>
  <body class="dark-mode">
    <iframe
      src="https://luisocana44-docbrain.hf.space"
      frameborder="0"
      style="float:left;"
    ></iframe>
    <div style="width:30%;height:800px;">
      <!-- Anuncio de Google AdSense -->
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
           data-ad-slot="XXXXXXXXXX"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </body>
</html>
